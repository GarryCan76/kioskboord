<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mcdonalds</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="sidebar_flexbox">
      <div id="sidebar">
        <ul id="product_typelist">
          <li class="sidebar_item" id="sidebar_logo">
            <img src="./assets/mcdonalds_logo.png" alt="logo" id="logo_nav" />
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/koudedrank_sidebar.jpeg"
              alt=""
              id="drinks"
            />
            <h3>drinken</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/vis_sidebar.jpeg"
              alt=""
              id="fish"
            />
            <h3>vis</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/Rundvlees_sidebar.jpeg"
              alt=""
              id="beef"
            />
            <h3>rund</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/kip_sidebar.jpeg"
              alt=""
              id="chicken"
            />
            <h3>kip</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/friet_&_sousjes_sidebar.jpeg"
              alt=""
              id="fries"
            />
            <h3>friet</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/friet_&_sousjes_sidebar.jpeg"
              alt=""
              id="sauces"
            />
            <h3>souce</h3>
          </li>
        </ul>
      </div>
      <header id="items">
        <h1>lunch</h1>
        <h2>title van sidebar</h2>
        <div id="containerItems">

        </div>
      </header>
      <footer>
        <div id="scanApp"></div>
        <div id="footerDing"></div>
      </footer>
    </div>
  </body>
  <script src="socket.io/socket.io.js"></script>
  <script type="module" src="js/index.js"></script>
</html>
