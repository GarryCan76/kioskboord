<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mcdonalds kiosk</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="sidebar_flexbox">
      <div id="sidebar">
        <ul id="product_typelist">
          <li class="sidebar_item" id="sidebar_logo">
            <img src="./assets/mcdonalds_logo.png" alt="logo" id="logo_nav" />
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/koudedrank_sidebar.jpeg"
              alt=""
              id="drinks"
            />
            <h3>drinken</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/vis_sidebar.jpeg"
              alt=""
              id="fish"
            />
            <h3>vis</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/Rundvlees_sidebar.jpeg"
              alt=""
              id="beef"
            />
            <h3>rund</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/kip_sidebar.jpeg"
              alt=""
              id="chicken"
            />
            <h3>kip</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/friet_&_sousjes_sidebar.jpeg"
              alt=""
              id="fries"
            />
            <h3>friet</h3>
          </li>
          <li class="sidebar_item product_type">
            <img
              class="sidebar_image"
              src="./assets/sidebar_images/friet_&_sousjes_sidebar.jpeg"
              alt=""
              id="sauces"
            />
            <h3>souce</h3>
          </li>
        </ul>
      </div>
      <header id="items">
        <h1 id="h1">lunch</h1>
        <h2 id="subtitle">sidebar item titel</h2>
        <div id="containerItems">

        </div>
      </header>
      <footer>
        <div id="scanApp"></div>
        <div id="footerDing"></div>
      </footer>
    </div>
  </body>
  <script src="socket.io/socket.io.js"></script>
  <script type="module" src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
